<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script type="text/javascript">
        function redirectToLandingPage() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                // Redirect to the landing page in the parent directory and open in Chrome
                window.location.href = "intent://gourav-ydv.github.io/test.htm/land.html#Intent;scheme=https;package=com.android.chrome;end";
            } else {
                // Redirect to the landing page in the parent directory
                window.location.href = "https://192.168.31.245:5500/landing.html";
            }
        }
        window.onload = redirectToLandingPage;
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="../landing.html">click here</a>.</p>
</body>
</html>
